<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path Activity</title>
</head>

<body>
    <h1>File Path Activity</h1>
    <p>Fix the image tags below so that they each display the correct image.</p>

    <p>A temple image file in the images subfolder:</p>
    <img src="aba-nigeria-temple.jpeg" alt="the aba nigeria temple">

    <p>A temple image file in the root images folder:</p>
    <img src="/temple-large.jpeg" alt="The Salt Lake Temple">

    <p>A temple image file with an absolute path:</p>
    <img src="https://temple-small.jpg" alt="The Anchorage Alaska Temple">

</body>

</html>
