<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting With Vena </title>
    <meta name="description"
        content="Welcome to Rafting with Vena. Your hotspot for maximum fun! Vena rafting contact us page.">
    <meta name="author" content="Ediomo Ibanga">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-boat.png" alt="Rafting logo">
        <div id="logo"></div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html"> Home</a></li>
                <li><a href="about.html"> About Us</a></li>
                <li><a href="trips.html"> Trips</a></li>
                <li><a href="contact.html"> Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1> White Water Rafting With Vena </h1>
            <p><strong>Address:</strong> 123 River Road, Rapids City, Colorado</p>
            <p><strong>Phone:</strong> +1 (800) 555-RAFT</p>
            <p><strong>Email:</strong> info@raftingadventures.com</p>

            <section class="map-form">
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.9952042830297!2d-74.00601508459383!3d40.71277627933043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQyJzQ2LjAiTiA3NMKwMDAnMjguMCJX!5e0!3m2!1sen!2sus!4v1615140187965"
                        allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="contact-form">
                    <!-- <h3>Send Us a Message</h3> -->
                    <form>
                        <label>
                            Full Name:
                            <input type="text" name="fullname" required>
                        </label>

                        <label>
                            Email Address:
                            <input type="email" name="email" required>
                        </label>

                        <fieldset>
                            <legend>Purpose of Message</legend>

                            <label>
                                <input type="radio" name="purpose" value="inquiry" required>
                                General Inquiry
                            </label>

                            <label>
                                <input type="radio" name="purpose" value="reservation" required>
                                Reservation Question
                            </label>

                            <label>
                                <input type="radio" name="purpose" value="website" required>
                                Website Suggestion
                            </label>
                        </fieldset>

                        <label>
                            Message:
                            <textarea name="message" rows="5" required></textarea>
                        </label>

                        <label class="checkbox">
                            <input type="checkbox" name="subscribe">
                            Please subscribe me to the monthly newsletter
                        </label>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
            <section class="employees">
                <h3>Meet Our Team</h3>

                <div class="employee-grid">
                    <figure>
                        <img src="images/employee1.jpeg" alt="John Lead Guide">
                        <figcaption>John - Lead Guide</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee2.jpeg" alt="Sarah  Safety Coordinator">
                        <figcaption>Sarah - Safety Coordinator</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee3.jpeg" alt="Mike Tour Scheduler">
                        <figcaption>Mike - Tour Scheduler</figcaption>
                    </figure>
                </div>
            </section>

    </main>
    <footer>
        <nav class="socialmedia">
            <div class="socialmedia">
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/linkedin.png" alt="linkedin"></a>
            </div>
            <p>&copy; 2025 White Water Rafting Adventures</p>
        </nav>
    </footer>
</body>

</html>
